{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>YOPO {% block title %}{% endblock %}</title>

    <link rel="shortcut icon" href="{% static "img/favicon.png" %}" type="fetch" />
    <link rel="apple-touch-icon" type="image/png" href="{% static "img/favicon.png" %}"><!-- 57 iPhone -->
    <link rel="apple-touch-icon" type="image/png" sizes="72x72" href="{% static "img/favicon.png" %}"><!-- 72 iPad -->
    <link rel="apple-touch-icon" type="image/png" sizes="114x114" href="{% static "img/favicon.png" %}"> <!--144-->

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/static/css/jTinder.css" rel="stylesheet">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug
    <link href="../../assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet"> -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}

    <script src="{% static "js/jquery.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/validator.min.js" %}" type="text/javascript"></script>
    <script src="{% static "js/csrf.js" %}" type="text/javascript"></script>
    {% block javascript %}{% endblock %}
  </body>

</html>
